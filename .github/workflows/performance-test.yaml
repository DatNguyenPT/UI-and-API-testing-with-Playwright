name: Performance Tests

on:
  # Manual trigger with options
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Type of performance test to run'
        required: true
        default: 'smoke'
        type: choice
        options:
          - smoke
          - load
          - stress
          - spike
          - all
  
  # Run weekly on Sundays at midnight UTC
  schedule:
    - cron: '0 0 * * 0'

jobs:
  performance-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install k6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6

      - name: Create results directory
        run: mkdir -p performance/results

      - name: Run Smoke Test
        if: ${{ github.event.inputs.test_type == 'smoke' || github.event.inputs.test_type == 'all' || github.event_name == 'schedule' }}
        run: k6 run performance/smoke.js
        continue-on-error: true

      - name: Run Load Test
        if: ${{ github.event.inputs.test_type == 'load' || github.event.inputs.test_type == 'all' }}
        run: k6 run performance/load.js --out json=performance/results/load-results.json
        continue-on-error: true

      - name: Run Stress Test
        if: ${{ github.event.inputs.test_type == 'stress' || github.event.inputs.test_type == 'all' }}
        run: k6 run performance/stress.js --out json=performance/results/stress-results.json
        continue-on-error: true

      - name: Run Spike Test
        if: ${{ github.event.inputs.test_type == 'spike' || github.event.inputs.test_type == 'all' }}
        run: k6 run performance/spike.js --out json=performance/results/spike-results.json
        continue-on-error: true

      - name: Upload Performance Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: k6-results-${{ github.run_number }}
          path: |
            performance/results/
          retention-days: 30

      - name: Post Summary
        if: always()
        run: |
          echo "## Performance Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Test Type:** ${{ github.event.inputs.test_type || 'smoke (scheduled)' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Run Number:** ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Results have been uploaded as artifacts." >> $GITHUB_STEP_SUMMARY
